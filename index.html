<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="normalize.css">
    <style>
        .flexconteiner1 {
            display: flex;
            justify-content: space-between;
            flex-direction: row;
            align-items: flex-end;
            flex-wrap: wrap;
            border: 1px solid black;
            width: 50%;
            height: 300px;
        }

        .flexconteiner2 {
            display: flex;
            align-self: flex-end;
            justify-content: center;
            width: 50%;
            height: 300px;
            border: 1px solid black
        }

        .flexconteiner3 {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            border: 1px solid black
        }
    </style>
</head>

<body>
    <header style="text-align: center;">
        <h1>Шапка</h1>
    </header>
    <div class="flexconteiner1">
        <p>
        <h2>Основная часть</h2>
        </p>
        <p>
        <h2>Часть 1</h2>
        </p>
        <p>
        <h2>Часть 2</h2>
        </p>
        <p>
        <h2>Часть 3</h2>
        </p>
    </div>
    <div class="flexconteiner2">
        <h2>Боковая часть</h2>
    </div>
    <fotter class="flexconteiner3">
        <p>
        <h3>Секция 1</h3>
        </p>
        <p>
        <h3>Секция 2</h3>
        </p>
        <p>
        <h3>Секция 3</h3>
        </p>
        <p>
        <h3>Секция 4</h3>
        </p>
    </fotter>
</body>

</html>
